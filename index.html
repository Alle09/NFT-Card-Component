<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet"> 
  
  <title>NFT card component</title>

  

</head>
<body>
<div class="container">
  <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="equilibrium-img">
  <h1 class="equi-head"><strong>Equilibrium #3429</strong></h1>
  <p class="equi-description">Our Equilibrium collection promotes balance and calm.</p>
  <img class="clock-img" src="images/icon-clock.svg" alt="clock-img">
  <p class="clock-para">3 days left</p>
  <p class="eth-para">0.041 ETH</p>
  <img class="ethereum-img" src="images/icon-ethereum.svg" alt="ethereum-img">
  <hr>
  <img class="avatar-img" src="images/image-avatar.png" alt="avatar-img">
  <p class="creation">Creation of <span class="name" >Jules Wyvern</span></p>
  

</div>

</body>
</html>
